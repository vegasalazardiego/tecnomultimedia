<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />

    <title>TP WEB</title>
  </head>
  <body>
    <div class="paper container">
      <h1>Página de Modal sobre el libro Fahrenheit 451, con juego incluído</h1>

      <div class="row flex-spaces">
        <div class="sm-4 col">
          <div class="row flex-spaces child-borders">
            <label class="paper-btn margin" for="modal-1">¡Haz click acá para jugar el juego!</label>
          </div>
          <input class="modal-state" id="modal-1" type="checkbox">
          <div class="modal">
            <label class="modal-bg" for="modal-1"></label>
            <div class="modal-body">
              <label class="btn-close" for="modal-1">X</label>
              <h4 class="modal-title">Modal Title</h4>              
              <iframe src="libro/tpfinal_web/index.html" frameborder="0" width="375" height="603"></iframe>              
            </div>
          </div>
        </div>
        <div class="sm-4 col">
          <div class="row flex-spaces child-borders">
            <label class="paper-btn margin" for="modal-2">¡Haz click quí para ver como fué la producción de este trabajo!</label>
          </div>
          <input class="modal-state" id="modal-2" type="checkbox">
          <div class="modal">
            <label class="modal-bg" for="modal-2"></label>
            <div class="modal-body">
              <label class="btn-close" for="modal-2">X</label>              
              <h4 class="modal-title">Modal Title</h4>
              <h5 class="modal-subtitle">Modal Subtitle</h5>
              <p class="modal-text">This is an example of modal which is implemented with pure CSS! :D</p>
              <label for="modal-2">Nice!</label>
            </div>
          </div>
        </div>
      </div>      
      <div class="paper container">
        <h2 class="modal-title">Alumnos</h2>
        <h3>Matías Mariescurrena, Comisión 1</h3>
        <h3>Diego Vega Salazar, Comisión 1</h3>
    </div>
    <audio controls autoplay>
      <source src="Circle_of_Life.mp3" type="audio/mpeg">                                
    </audio>
  </body>
</html>
